<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/748fced933.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <h1 class="gole">Google</h1>
            <div class="input">
                <input type="text">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-microphone"></i>
                <i class="fa-solid fa-camera"></i>
            </div>
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <div class="final">
                <p>Google offered in:</p>
                <span>O'zbek</span>
                <span>русский</span>
            </div>

        </div>
        <footer>
            <div class="top">
                <span>Uzbekistan</span>
            </div>
            <div class="bottom">
                <ul>
                    <li>About</li>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How search work</li>
                </ul>
                <div class="list">
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </div>
            </div>
        </footer>


        <div class="right">
            <div class="writings">
                <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
                <a href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
            </div>
            <div class="big">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="profile">
                <i class="fa-regular fa-user"></i> 
            </div>

        </div>
        <div class="prof">
            <div class="gmail">
                <p>example@gmail.com</p>
                <i class="exit fa-solid fa-x"></i>
            </div>
            <div class="middle">
                <div class="profile">
                    <i class="hello fa-regular fa-user"></i> 
                </div>
                <span>Hi Lazizbek!</span>
                <div class="manage">
                    Manage your google account
                </div>
            </div>  
            <div class="next">
                <button class="btn">Add an account</button>
                <button class="btn">Sign out</button>
            </div>
            <p class="more">More from google search</p>
            <div class="another">
                <button>Search history</button>
                <button>Delete last 15 minutes</button>
            </div>
        </div>
    </div>

    

    <script src="main.js"></script>
</body>
</html>
